<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h2 class="display-4 text-center text-capitalize mt-3">favorite movie list</h2>
      <div class="d-flex justify-content-end">
           <a href="/movie-form" class="btn btn-light mb-3 text-capitalize text-primary">add movie</a>
      </div>
      <div class="row ">
        {% if movies %}
          {% for movie in movies %}
            <div class="col-12 col-md-6 col-lg-3 mb-4">
              <div class="card_container rounded">
                <div class="card flipper">
                  <div class="front" style="background-image: url('{{ movie.image }}');">
                    <div class="overlay">
                      <h4 class="w-50 m-3"><strong class="mr-3">Rating:</strong> {{ movie.rating }}</h4>
                    </div>
                  </div>
                  <div class="back p-3">
                    <h4 class="text-capitalize text-center mt-3">{{ movie.title }}</h4>
                    <div class="mt-3 h-75 d-flex flex-column text-break">
                      <p class="text-muted text-capitalize">{{ movie.description }}</p>
                      <div class="mt-3">
                        <a href="/edit/{{ movie.id }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete/{{ movie.id }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        {% else %}
          <p>No movies found.</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
