<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Edit Movie</h1>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form method="POST" action="{{ url_for('edit', movie_id=movie.id) }}" class="bg-light p-4 rounded shadow-sm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" id="title" name="title" value="{{ movie.title }}" required class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating:</label>
                        <input type="text" id="rating" name="rating" value="{{ movie.rating }}" required class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="image" class="form-label">Image URL:</label>
                        <input type="text" id="image" name="image" value="{{ movie.image }}" required class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea id="description" name="description" rows="4" required class="form-control">{{ movie.description }}</textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Update Movie</button>
                    </div>
                </form>

                <div class="text-center mt-3 d-flex justify-content-end">
                    <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-5O2G5klnwJpHhnf8t0mFGTwKxQz53m1s3bQ+k5yLsBWTZ3Y+5Iftl7PvBndD1+o" crossorigin="anonymous"></script>
</body>
</html>
