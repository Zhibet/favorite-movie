<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/form.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h5 class="mt-3 text-center display-4 text-capitalize">Submit a Movie Rating</h5>
      <div class="row">
        <div class="col-10 col-md-5 mx-auto">
          <div class="card p-3 rounded">
            <form action="/movie-form" method="post" class="p-3">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <input type="number" class="form-control" id="rating" name="rating" placeholder="0" min="0" max="10" required>
              </div>
              <div class="mb-3">
                <label for="url" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="url" name="url" placeholder="Enter image link">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Reason why the movie made the list</label>
                <textarea class="form-control" id="description" rows="3" name="description" required maxlength="100"></textarea>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <div class="d-flex justify-content-end m-3">
              <a href="/" class="btn btn-light text-capitalize border border-dark text-light bg-dark">Homepage</a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
